<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/pomp.png">
    <title>Lojas Pompéia</title>
</head>

<body>

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-sm bg-pompeia navbar-dark">
        <div class="container">
            <div class="col-md-3 col-sm-6">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Logo Pompéia">
                </a>
            </div>
            <div class="col-md-7 col-sm-6">
                <div class="input-group mt-2">
                    <div class="input-group-prepend">

                        <!-- local onde se coloca ícones do fontawesome -->
                        <span class="input-group-text bg-white border-0"><i
                                class="fas fa-search text secondary"></i></span>
                    </div>
                    <input type="text" class="form-control border-0" placeholder="O que está procurando?">
                </div>
                <ul class="navbar-nav mt-2 font-weight-bold">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">NOVIDADES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">MASCULINO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">FEMININO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">INFANTIL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">CASA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">BELEZA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">LIQUIDA</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-2 col-12">
                <div class="text-lg-right text-white">
                    <i class="far fa-user mr-4" style="font-size: 28px"></i>

                    <!-- mr = espaçamento entre os ícones user e bag-->
                    <i class="fas fa-shopping-cart" style="font-size: 28px"></i>
                    <sup><span class="badge badge-pill badge-secondary">0</span></sup>
                </div>
            </div>
        </div>
    </nav>


    <!-- Banner -->
    <header id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/feminino.jpg" alt="Moda Feminina" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="img/masculino.jpg" alt="Moda Masculina" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="img/bolsas.jpg" alt="bolsas" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="img/casa.jpg" alt="Decoração" class="w-100">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </header>

    <!-- Texto central -->
    <h4 class="text-center my-4 fontweight-bold espacamento">É fácil ser fashion</h4>

    <!-- Cards -->
    <div class="card-deck mx-4">
        <div class="card border-0">
            <img src="img/card1.jpg" alt="Moda Praia" class="mx-4">
            <div class="card-body text-center">
                <p class="card-text">Moda Praia</p>
            </div>
        </div>

        <div class="card border-0">
            <img src="img/card2.jpg" alt="Moda Íntima" class="mx-4">
            <div class="card-body text-center">
                <p class="card-text">Moda Íntima</p>
            </div>
        </div>

        <div class="card border-0">
            <img src="img/card3.jpg" alt="Calçados Menina" class="mx-4">
            <div class="card-body text-center">
                <p class="card-text">Calçados Menina</p>
            </div>
        </div>

        <div class="card border-0">
            <img src="img/card4.jpg" alt="Calçados Menino" class="mx-4">
            <div class="card-body text-center">
                <p class="card-text">Calçados Menino</p>
            </div>
        </div>

        <div class="card border-0">
            <img src="img/card5.jpg" alt="Plus Size" class="mx-4">
            <div class="card-body text-center">
                <p class="card-text">Plus Size</p>
            </div>
        </div>
    </div>


</body>

</html>
