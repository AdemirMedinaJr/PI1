<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Celulares Avenida</title>
</head>

<body>

  <div class="container">
    <table class="table table-striped table-sm table-borderless">
      <thead>
        <tr>
          <th>
          </th>
          <th>
            <img src="img/xiaomi.jpg" alt="Xiaomi" class="float-left mr-3">
            <h4 class="mt-2">Xiaomi <small>Mi A3</small></h4>
            <h3 class="text-secondary text-center mt-5 mr-5 espacamento">1.114<small><i>R$</i></small></h3>
            <h6 class="text-center mr-5">Melhor Preço</h6>
          </th>
          <th>
            <img src="img/redmi.jpg" alt="Redmi" class="float-left mr-3">
            <h4 class="mt-2">Redmi <small>Note 7</small></h4>
            <h3 class="text-secondary text-center mt-5 mr-5 espacamento">926<small><i>R$</i></small></h3>
            <h6 class="text-center mr-5">Melhor Preço</h6>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr style="border-bottom: 3px solid #17A2B8;" class="bg-white">
          <td class="btn btn-info btn-block btn-sm borda-botao text-left font-weight-bold espacamento pt-2">TELA
          </td>
          <td colspan=2></td>
        </tr>
        <tr>
          <td class="font-weight-bold">Polegadas</td>
          <td>6.08</td>
          <td>6.3</td>
        </tr>
        <tr>
          <td class="font-weight-bold">Resolução</td>
          <td>720 x 1560 pixel</td>
          <td>1080 x 2340 pixel</td>
        </tr>
        <tr>
          <td class="font-weight-bold">Proteção</td>
          <td><span class="text-success"><i class="fas fa-check"></i></span>Gorilla Glass 5</td>
          <td><span class="text-success"><i class="fas fa-check"></i></span>Gorilla Glass 5</td>
        </tr>

        <tr style="border-bottom: 3px solid #17A2B8;" class="bg-white">
          <td class="btn btn-info btn-block btn-sm borda-botao text-left font-weight-bold espacamento pt-2">CÂMERA
          </td>
          <td colspan=2></td>
        </tr>
        <tr>
          <td class="font-weight-bold">Megapixel</td>
          <td>48Mp</td>
          <td>48Mp</td>
        </tr>
        <tr>
          <td class="font-weight-bold">Resolução</td>
          <td>8000 x 6000 pixel</td>
          <td>8000 x 6000 pixel</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
