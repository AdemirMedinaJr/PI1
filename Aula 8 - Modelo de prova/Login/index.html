<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <title>Loja Avenida</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <a class="navbar-brand" href="#">Loja Avenida</a>
  </nav>
  <section class="fundo">
    <div class="fundo2">
      <div class="row">
        <div class="col-md-5 col-sm-10 col-12 mx-auto mt-5">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Área de Acesso Restrito</h4>
              <hr>
              <p class="card-text mt-4">
                <label for="email">E-mail de Acesso:</label>
                <input type="email" class="form-control" id="email">
              </p>
              <p class="card-text text-left">
                <label for="pwd">Senha:</label>
                <input type="password" class="form-control" id="pwd">
              </p>
              <p class="card-text text-left">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Lembrar Senha
                  </label>
                </div>
              </p>
              <p class="card-text text-left">
                <a href="#">Esqueci minha senha</a><br>
                <a href="#">Não tem uma senha? cadastre agora</a>
              </p>
              <a href="#" class="btn btn-muted btn-block">Entrar</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

</body>

</html>
